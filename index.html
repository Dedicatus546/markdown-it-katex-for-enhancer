<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      foo
      <span class="katex"
        ><span class="katex-mathml"
          ><math xmlns="http://www.w3.org/1998/Math/MathML"
            ><semantics
              ><mrow><mn>1</mn><mo>∗</mo><mi>i</mi><mo>∗</mo><mn>1</mn></mrow
              ><annotation encoding="application/x-tex"
                >1 *i* 1</annotation
              ></semantics
            ></math
          ></span
        ><span class="katex-html" aria-hidden="true"
          ><span class="base"
            ><span class="strut" style="height: 0.6444em"></span
            ><span class="mord">1</span
            ><span class="mspace" style="margin-right: 0.2222em"></span
            ><span class="mbin">∗</span
            ><span class="mspace" style="margin-right: 0.2222em"></span></span
          ><span class="base"
            ><span class="strut" style="height: 0.6595em"></span
            ><span class="mord mathnormal">i</span
            ><span class="mspace" style="margin-right: 0.2222em"></span
            ><span class="mbin">∗</span
            ><span class="mspace" style="margin-right: 0.2222em"></span></span
          ><span class="base"
            ><span class="strut" style="height: 0.6444em"></span
            ><span class="mord">1</span></span
          ></span
        ></span
      >
      bar
    </p>
    <hr />

    <p>
      foo
      <span class="katex"
        ><span class="katex-mathml"
          ><math
            ><semantics
              ><mrow><mn>1</mn><mo>∗</mo><mi>i</mi><mo>∗</mo><mn>1</mn></mrow
              ><annotation encoding="application/x-tex"
                >1 *i* 1</annotation
              ></semantics
            ></math
          ></span
        ><span class="katex-html" aria-hidden="true"
          ><span class="strut" style="height: 0.65952em"></span
          ><span
            class="strut bottom"
            style="height: 0.65952em; vertical-align: 0em"
          ></span
          ><span class="base textstyle uncramped"
            ><span class="mord mathrm">1</span><span class="mbin">∗</span
            ><span class="mord mathit">i</span><span class="mbin">∗</span
            ><span class="mord mathrm">1</span></span
          ></span
        ></span
      >
      bar
    </p>
  </body>
</html>
